<mat-card>
    <mat-card-content>
        <form [formGroup]="forgotpasswordform" >
            <div class="otp-btn">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput required>
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div *ngIf="UserEmail.invalid && (UserEmail.touched || UserEmail.dirty)">
                    <b class="errormsg">Please enter valid email</b>
                </div>
                <button color="primary" class="onleft" [disabled]="UserEmail.invalid" (click)="onsend()" mat-raised-button>send otp</button>
                &nbsp;&nbsp;&nbsp;
                <br>
                <br>
                <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>otp</mat-label>
                    <input type="text" formControlName="otp" matInput required>
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div *ngIf="UserOtp.invalid &&(UserOtp.touched || UserOtp.dirty)">
                <b class="errormsg">otp is required please filled it</b>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>set password</mat-label>
                    <input [type]="istrue?'text':'password'" formControlName="setpass" matInput required>
                </mat-form-field>
                <mat-icon (click)="ishideshow()">{{istrue?"visibility":"visibility_off"}}</mat-icon>
            </div>
            <div *ngIf="UserSetPass.invalid &&(UserSetPass.touched || UserSetPass.dirty)">
                <div *ngIf="UserSetPass.errors?.required" class="errormsg">Please enter this field</div>
                <div *ngIf="UserSetPass.errors?.minlength" class="errormsg">Please enter minimun 8 letter</div>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>confirm password</mat-label>
                    <input [type]="istrue?'text':'password'" formControlName="confirmpass" matInput required>
                </mat-form-field>
                <mat-icon (click)="ishideshow()">{{istrue?"visibility":"visibility_off"}}</mat-icon>
            </div>
            <div *ngIf="forgotpasswordform.errors?.match && (UserConfirmPass.touched || UserConfirmPass.dirty)">
                <div *ngIf="forgotpasswordform.errors?.match" class="errormsg">password didn't match</div>
            </div>
           
            <div class="floatstyle">
                <div>
                    <button [disabled]="forgotpasswordform.invalid" (click)="onSubmit()" color="primary" mat-raised-button>submit</button>
                </div>
                <div>
                    <button color="warn" (click)="goBack()" mat-raised-button>back</button>
                </div>
            </div>

        </form>
</mat-card-content>
</mat-card>
